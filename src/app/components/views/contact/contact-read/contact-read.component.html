<div class="content">
    <div class="title">
        <h1>
            Contatos
        </h1>
    </div>

    <button class="mat-elevation-z8" (click)="goToContactCreate()" mat-raised-button color="primary">Adicionar
        Contato</button>

    <div class="mat-elevation-z8 content-table">
        <table class="tableContact" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> TELFONE </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>


            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> ENDEREÇOS </th>
                <td mat-cell *matCellDef="let row">
                    <a class="address" routerLink="{{row.id}}/address">
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="math-header" mat-header-cell *matHeaderCellDef> AÇÕES</th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="update/{{row.id}}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="delete/{{row.id}}">
                        <i class="material-icons">delete</i>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
