<div class="content">
    <div class="title">
        <h1>
            Endereços
        </h1>
    </div>

    <button class="mat-elevation-z8" (click)="goToCreateAddress()" mat-raised-button color="basic">Adicionar
        Endereço</button>

    <div class="mat-elevation-z8 content-table">
        <table class="tableContact" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="cep">
                <th mat-header-cell *matHeaderCellDef> CEP </th>
                <td mat-cell *matCellDef="let row"> {{row.cep}} </td>
            </ng-container>

            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef> RUA </th>
                <td mat-cell *matCellDef="let row"> {{row.street}} </td>
            </ng-container>

            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef> BAIRRO </th>
                <td mat-cell *matCellDef="let row"> {{row.district}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> NUMERO </th>
                <td mat-cell *matCellDef="let row"> {{row.number}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> CIDADE </th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> ESTADO </th>
                <td mat-cell *matCellDef="let row"> {{row.state}} </td>
            </ng-container>

            <ng-container matColumnDef="propertyType">
                <th mat-header-cell *matHeaderCellDef> TIPO DE IMOVEL </th>
                <td mat-cell *matCellDef="let row"> {{row.propertyType}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="math-header" mat-header-cell *matHeaderCellDef> AÇÕES</th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="{{ row.id }}/update">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.id }}/delete">
                        <i class="material-icons">delete</i>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>


</div>
